 Privilege_BUWages_t: "Official Wages"
 Privilege_BUWages_d: "When the bureaucracy expands, so does the cost of administration paid by the realm most often compromised of wages. The obvious solution for many is to keep wages low, to rely on trust and loyalty and the right of service, an instinct that can ignore the reality of where one's loyalties truly lie."
