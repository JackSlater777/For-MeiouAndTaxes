 Privilege_BUFarm: "§GTax Farming§!"
 Privilege_BUFarm_t: "Tax Farming"
 Privilege_BUFarm_d: "The leasing of revenue collection to designated agents has been common practice for much of human history, providing the realm with a simple, cheap and generally effective means of raising taxes without the need for a formalised public service. The autonomy provided to officials is the main point of weakness however, as tax-farmers use their standing to raise revenue at any cost, inherently incentivised to collect as much revenue as possible by any means necessary."
