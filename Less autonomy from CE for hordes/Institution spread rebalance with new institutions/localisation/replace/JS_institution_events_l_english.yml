l_english:
 institution_events.1.t:0 "Banking!"
 institution_events.1.d:0 "During the XIV century, banking appeared in Italian city states as a continuation of ideas and concepts of credit and lending that had their roots in the ancient world. From prototype banks of merchants making grain loans to farmers and traders who carried goods between cities in the barter system, they evolved to family dominated banking establishing branches in other cities of Europe."
 institution_events.1.a:0 "This changes everything..."
 institution_events.1.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YBanking§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.100.d:0 "During the XIV century, banking appeared in Italian city states as a continuation of ideas and concepts of credit and lending that had their roots in the ancient world. From prototype banks of merchants making grain loans to farmers and traders who carried goods between cities in the barter system, they evolved to family dominated banking establishing branches in other cities of Europe."
 institution_events.101.d:0 "Travelers speak of a great development of economy in faraway lands. It is hard to treat such rumors seriously though according to the reporters great secrets have been uncovered by the thinkers of this 'banking'."

 institution_events.js1.t:0 "Matchlock!"
 institution_events.js1.d:0 "Before the matchlock, guns were fired by holding a burning wick to a "touch hole" in the barrel igniting the powder inside. A shooter uses one hand for firing, and a prop to steady the gun.The first device, or "lock," for mechanically firing a gun is the matchlock. Powder is held in a "flash pan," and ignited by a wick, or match, in a movable clamp. Both hands remain on the gun, vastly improving aim. It was a moment when military started to use firearms as a standard infantry weapon on a large scale."
 institution_events.js1.a:0 "This changes everything..."
 institution_events.js1.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YMatchlock§! Institution will NOT be able to train §RFirearms Units§!."
